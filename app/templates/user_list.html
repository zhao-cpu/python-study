{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use_list</h1>
    <img style="height: 50px;" src="{% static 'image/xm.png' %}" alt="" />
    <div>{{ name }}</div>
    <div>
        <p>{{ list.0 }}</p>
        {% for it in list %}
            <p>{{ it }}</p>
        {% endfor %}
    </div>

    <div>
        {% for it in dict %}
            <p>{{ it }}</p>
        {% endfor %}
    </div>

    <div>
        {% if flag %}
            <p>True</p>
        {% else %}
            <p>False</p>
        {% endif %}
    </div>
</body>
</html>
